<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="{{ .Site.Params.keywords }}" />
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.author }}" />

  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!--slick slider stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ "css/bootstrap.css" | relURL }}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:500|Raleway:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{ "css/style.css" | relURL }}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{ "css/responsive.css" | relURL }}" rel="stylesheet" />

  {{ block "head" . }}{{ end }}
</head>

<body class="{{ if ne .Kind "home" }}sub_page{{ end }}">
  {{ block "main" . }}{{ end }}

  <!-- bootstrap core js -->
  <script src="{{ "js/bootstrap.js" | relURL }}"></script>
  <!-- jquery -->
  <script src="{{ "js/jquery-3.4.1.min.js" | relURL }}"></script>
  <!-- slick slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>

  {{ block "scripts" . }}{{ end }}
</body>

</html>
