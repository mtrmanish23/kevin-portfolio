title = "Ace Photography Studio"
theme = "ace-theme"

[params]
  description = "Creative Photography Studio"
  author = "Ace Studio"
  keywords = "photography, creative, studio, portfolio"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
